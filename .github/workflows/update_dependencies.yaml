name: Update Dependencies
on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:
jobs:
  preparation:
    runs-on: ubuntu-latest
    outputs:
      current_ruby_version: ${{ steps.current_ruby.outputs.version }}
      latest_ruby_version: ${{ steps.latest_ruby.outputs.result }}
    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v4
      - name: set ruby version
        id: current_ruby
        run: |
          version=$(cat .ruby-version)
          echo "version=${version}" >> "${GITHUB_OUTPUT}"
      # https://github.com/actions/github-script
      - uses: actions/github-script@v7
        id: latest_ruby
        with:
          result-encoding: string
          script: |
            const release = github.rest.repos.getLatestRelease({
              owner: 'ruby',
              repo: 'ruby'
            })

            return release.name.replace(/^v/, '')
  pull_request:
    runs-on: ubuntu-latest
    needs:
      - preparation
    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v4
      - name: update ruby version
        env:
          CURRENT: ${{ needs.preparation.outputs.current_ruby_version }}
          LATEST: ${{ needs.preparation.outputs.latest_ruby_version }}
        run: |
          [ "$(echo ${CURRENT} | sed -r 's/\.[0-9]+$//g')" = "$(echo ${LATEST} | sed -r 's/\.[0-9]+$//g')" ]; ret=${?}
          [ ${ret} = 0 ] && echo "${LATEST}" > .ruby-version
      # https://github.com/ruby/setup-ruby
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: bundle update
        run: |
          bundle config set frozen false
          bundle update
      - name: set date
        id: date
        run: |
          date=$(date '+%Y-%m-%d')
          echo "date=${date}" >> "${GITHUB_OUTPUT}"
      # https://github.com/peter-evans/create-pull-request
      - uses: peter-evans/create-pull-request@v5
        id: create_pull_request
        with:
          branch: dependencies/${{ steps.date.outputs.date }}
          commit-message: ":arrow_up: Update dependencies"
          labels: dependencies
          title: Update dependencies at ${{ steps.date.outputs.date }}
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      # https://github.com/peter-evans/enable-pull-request-automerge
      - uses: peter-evans/enable-pull-request-automerge@v3
        if: steps.create_pull_request.outputs.pull-request-operation == 'created'
        with:
          pull-request-number: ${{ steps.create_pull_request.outputs.pull-request-number }}
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
