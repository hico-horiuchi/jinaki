name: Update Dependencies
on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:
jobs:
  preparation:
    runs-on: ubuntu-latest
    outputs:
      ruby_version: ${{ steps.ruby.outputs.version }}
    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v3
      - name: set version
        id: version
        run: |
          version=$(cat .ruby-version)
          echo "version=${version}" >> "${GITHUB_OUTPUT}"
  pull_request:
    runs-on: ubuntu-latest
    needs:
      - preparation
    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      # https://github.com/ruby/setup-ruby
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ needs.preparation.outputs.ruby_version }}
      - name: bundle update
        run: |
          bundle config set frozen false
          bundle update
      - name: set date
        id: date
        run: |
          date=$(date '+%Y-%m-%d')
          echo "date=${date}" >> "${GITHUB_OUTPUT}"
      # https://github.com/peter-evans/create-pull-request
      - uses: peter-evans/create-pull-request@v5
        with:
          branch: dependencies/${{ steps.date.outputs.date }}
          commit-message: ":arrow_up: Update dependencies"
          labels: dependencies
          title: ⬆️ Update dependencies at ${{ steps.date.outputs.date }}
