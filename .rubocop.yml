AllCops:
  Exclude:
    - vendor/**/*
  Include:
    - Gemfile
    - Rakefile
    - bin/*
    - config.ru
    - lib/**/*
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 3.0

Layout/LineLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
