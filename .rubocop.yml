AllCops:
  Exclude:
    - vendor/**/*
  Include:
    - Gemfile
    - Rakefile
    - bin/*
    - config.ru
    - lib/**/*.rb
    - spec/**/*.rb
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 3.0

Layout/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/RescueStandardError:
  Enabled: false
